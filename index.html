    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0b0915;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; overflow: hidden;
        }

        .sidebar {
            width: 260px; background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; padding: 30px 20px;
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); z-index: 100;
        }

        .logo-area {
            font-family: 'Syne', sans-serif; font-size: 1.6rem;
            margin-bottom: 40px; color: var(--primary);
            text-transform: uppercase; letter-spacing: 2px; text-align: center;
        }

        .nav-group { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; overflow-y: auto; }

        .cat-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.5);
            padding: 14px; border-radius: 12px; cursor: pointer;
            text-align: left; font-weight: 700; transition: 0.3s;
            text-transform: uppercase; font-size: 0.75rem;
        }

        .cat-btn.active, .cat-btn:hover { background: var(--glass); color: white; }
        .cat-btn.active { border-left: 4px solid var(--primary); background: rgba(0, 210, 255, 0.1); }

        .main-content { flex-grow: 1; position: relative; overflow-y: auto; background: radial-gradient(circle at top right, #16122a, #0b0915); }
        .header-title { padding: 40px 40px 10px; font-family: 'Syne', sans-serif; font-size: 2.8rem; text-transform: uppercase; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; padding: 40px; }

        .game-card {
            background: var(--glass); border-radius: 16px; overflow: hidden;
            border: 1px solid var(--glass-border); transition: 0.4s; cursor: pointer;
            position: relative; aspect-ratio: 3/4;
        }

        .game-card:hover { transform: translateY(-10px) scale(1.03); border-color: var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .game-card img { width: 100%; height: 100%; object-fit: cover; }
        .game-overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.95)); padding: 20px 10px 10px; text-align: center; font-size: 0.75rem; font-weight: 800; }

        #game-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        #close-btn { position: absolute; top: 20px; right: 20px; background: #ff416c; color: white; border: none; padding: 12px 25px; border-radius: 30px; cursor: pointer; font-weight: 800; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>

    ];

    function renderGames(filter, btn) {
        const grid = document.getElementById('grid');
        const title = document.getElementById('current-cat');
        grid.innerHTML = '';
        
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if(filter === 'Super Nintendo') title.innerText = 'Super Nintendo (28)';
        else if(filter === 'Nintendo') title.innerText = 'Nintendo NES (18)';
        else if(filter === 'Nintendo 64') title.innerText = 'Nintendo 64 (13)';
        else title.innerText = filter;

        const filtered = games.filter(g => filter === 'Destaques' ? g.featured : g.system === filter);
        
        filtered.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => launchGame(game);
            card.innerHTML = `
                <img src="${game.thumb}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400/16122a/00d2ff?text=${encodeURIComponent(game.name)}'">
                <div class="game-overlay">${game.name}</div>
            `;
            grid.appendChild(card);
        });
    }

    function launchGame(game) {
        const screen = document.getElementById('game-screen');
        const iframe = document.getElementById('game-view');
        
        const emuHtml = `
            <html><body style="margin:0; background:#000; overflow:hidden;">
                <div id="game" style="width:100vw; height:100vh;"></div>
                <script>
                    EJS_player = "#game"; EJS_core = "${game.core}"; 
                    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
                    EJS_gameUrl = "${game.base}${game.file}";
                    EJS_startOnLoaded = true;
                <\/script>
                <script src="https://cdn.emulatorjs.org/stable/data/loader.js"><\/script>
            </body></html>
        `;
        const blob = new Blob([emuHtml], { type: 'text/html' });
        iframe.src = URL.createObjectURL(blob);
        screen.style.display = 'block';
    }

    function closeGame() {
        document.getElementById('game-view').src = '';
        document.getElementById('game-screen').style.display = 'none';
    }

    renderGames('Destaques', document.querySelector('.cat-btn'));
</script>
